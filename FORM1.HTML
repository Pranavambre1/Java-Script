<html>

<title> Login Form</title>

<body>  
<h3> LOGIN </h3>  
<form  id="myForm" name="Login form" form ="Login_form" onsubmit="submit_form()"> 
 
<h4> USERNAME</h4>  <input type="text"  name="email" placeholder="Enter your email id"/>
  
<h4> PASSWORD</h4>  <input type="password" name="password" placeholder="Enter your password"/></br></br>  

<input type="submit" value="Login" onClick="submit_form()" />  

<input type="button" value="SignUp" onClick="create()"/>  

</form>  

<p id="demo"></p>

<script>  
function submit_form()
{  
      alert("Login successfully");  
}  

function create()
{  
    var x = document.getElementById("myForm").name;

  document.getElementById("demo").innerHTML = "The name of the form is: " + x;

  // window.location="signup.html";  
}  
</script>  
</body>
