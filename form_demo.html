<html>
<body>

<form id="myForm" name="form1" action="/action_page.php">
  First name: <input type="text" name="fname" value="Rahul"><br>
  Last name: <input type="text" name="lname" value="deshmukh"><br>
  <input type="submit" value="Submit">
</form>
<p>Click the "Try it" button to return the value of the name attribute in the form element.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() 
{
  var x = document.getElementById("myForm").name;
  document.getElementById("demo").innerHTML = "The name of the form is: " + x;
}
</script>
</body>
</html>
