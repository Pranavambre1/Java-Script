<html>  
<head> <title> JavaScript Palindrome </title>  
</head>  
<body>  
  
 
<script>        
          
function validatePalin() 
{  
      
    var a=12345,
    var temp=a;
var rem,rev=0;
while(a>0)
{
  rem=a%10;
  rev=rev*10+rem;
  a=a/10;
}
   
if (temp== rev)
 {  
    alert( "It is not a palindrome");  
 } 
else
{ 
  
    alert( 'It is a palindrome');  
}  
}  

</script>  
<input type="button" value=" paliendrom" onClick="validatePalin()"/>
    </body>  
        </html>
